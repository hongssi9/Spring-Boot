<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/inc/layout">

<head>
<meta charset="UTF-8">
<title>공지사항목록</title>
<!-- 우선순위는 얘가 더 높아서 layout 제목을 먹어버린다. -->

</head>
<!-- class= "main"을 전달할수있게 만들어서 레이아웃한테 인자값으로 보냈다. -->

<main class="main" layout:fragment="main"
	th:with="LastPage=${count/10 + (count%10==0?0:1)}">
	<!-- 삼항 연산자 -->
	<!-- th:with은 변수선언 -->

	<h2 class="main title" th:text="'공지사항'+${x}">공지사항</h2>

	<div class="breadcrumb">
		<h3 class="hidden">경로</h3>
		<ul>
			<li>home</li>
			<li>고객센터</li>
			<li>공지사항</li>
		</ul>
	</div>

	<div class="search-form margin-top first align-right">
		<h3 class="hidden">공지사항 검색폼</h3>
		<form class="table-form">
			<fieldset>
				<legend class="hidden">공지사항 검색 필드</legend>
				<label class="hidden">검색분류</label> <select name="f">
					<option value="title">제목</option>
					<option value="writerId">작성자</option>
				</select> <label class="hidden">검색어</label> <input type="text" name="q"
					value="" /> <input class="btn btn-search" type="submit" value="검색" /> <!-- 파라미터를 보냈어 -->
			</fieldset>
		</form>
	</div>

	<div class="notice margin-top">
		<h3 class="hidden">공지사항 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th class="w60">번호</th>
					<th class="expand">제목</th>
					<th class="w100">작성자</th>
					<th class="w100">작성일</th>
					<th class="w60">조회수</th>
					<th class="w40">공개</th>
					<th class="w40">삭제</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="n:${list}">
					<td th:text="${n.id}">8</td>
					<td class="title indent text-align-left"><a
						href="detail?id=92032942" th:href="@{detail(id=${n.id})}"
						th:text="${n.title}">스프링 8강까지의 예제 코드</a></td>
					<td th:text="${n.writerId}">newlec</td>
					<td th:text="${#calendars.format(n.regDate,'yyy-MM-dd')}">
						2019-08-18</td>
					<td th:text="${n.hit}">146</td>
					<td><input type="checkbox" name="open"></td>
					<td><input type="checkbox" name="del"></td>
				</tr>

			</tbody>
		</table>
	</div>

	<div class="indexer margin-top align-right">
		<h3 class="hidden">현재 페이지</h3>
		<div>
			<span class="text-orange text-strong">1</span> / <span
				th:text="${LastPage}">/ 1 pages</span>
		</div>
	</div>

	<div class="text-align-right margin-top">
		<input type="submit" class="btn-text btn-default" value="일괄공개">
		<input type="submit" class="btn-text btn-default" value="일괄삭제">
		<a class="btn-text btn-default" href="reg.html">글쓰기</a>
	</div>

	<div th:text="${param.f}"></div>
	<div th:text="${count}"></div>

	<div class="margin-top align-center pager"
		th:with="page=${param.p}==null?1: ${T(Integer).parseInt(param.p)}
				, offset=(${page}-1)%5
				, startPage=${page}-${offset}"	
						
		> 
		<!-- 연습좀 하기 ~ ~ -->

	<!-- <div th:text="${page}"></div>
	<div th:text="${offset}"></div>
	<div th:text="${startPage}"></div>시작페이지 -->
	<!-- <div th:text="${LastPage}"></div> -->
		<div>

			<span class="btn btn-prev" onclick="alert('이전 페이지가 없습니다.');" th:if="${startPage}==1">이전</span>
			<a class="btn btn-prev" href="list?p=5" th:href="@{list(p=${startPage}-1, f=${param.f}, q=${param.q})}" th:if="${startPage}!=1">이전</a>
		</div>
		
		<!-- page -> 7 ==> 6,7,8,9,10 -->
		<!-- p:page -> 24 ==> 21,22,23,24,25 -->
		
		<!-- 1.page -> 7  ==> [] --> 

		<ul class="-list- center">
			<li th:each="num:${#numbers.sequence(0,4)}" th:if="${num}+${startPage} <= ${LastPage}"> <!-- 0부터 4까지 반복 -->
				<a class="textorange"
				th:classappend="${page}==${num}+${startPage}? '-text- orange bold'" 
				th:href="@{list(p=${num}+${startPage}, f=${param.f}, q=${param.q})}"
				th:text="${startPage} + ${num}">1</a> <!-- 변수를 넣어보자 -->
			</li>

		</ul>
		<div>


			<span class="btn btn-next" onclick="alert('다음 페이지가 없습니다.');" th:if="${startPage}+5 > ${LastPage}">다음</span>
			<a class="btn btn-next" th:href="@{list(p=${startPage}+5, f=${param.f}, q=${param.q})}" th:if="${startPage}+5 <= ${LastPage}">다음</a>
			

		</div>

	</div>
</main>

</html>
