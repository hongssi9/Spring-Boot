<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>코딩 전문가를 만들기 위한 온라인 강의 시스템</title>
<meta charset="UTF-8">
<title>공지사항목록</title>

<link href="/css/customer/layout.css" type="text/css" rel="stylesheet" />
<style>
#visual .content-container {
	height: inherit;
	display: flex;
	align-items: center;
	background: url("/images/mypage/visual.png") no-repeat center;
}
</style>
</head>

<div th:replace="admin/inc/layout::body(~{this::.main})"> <!-- class= "main"을 전달할수있게 만들어서 레이아웃한테 인자값으로 보냈다. -->

<main class="main">
	<h2 class="main title">공지사항</h2>

	<div class="breadcrumb">
		<h3 class="hidden">경로</h3>
		<ul>
			<li>home</li>
			<li>고객센터</li>
			<li>공지사항</li>
		</ul>
	</div>

	<div class="search-form margin-top first align-right">
		<h3 class="hidden">공지사항 검색폼</h3>
		<form class="table-form">
			<fieldset>
				<legend class="hidden">공지사항 검색 필드</legend>
				<label class="hidden">검색분류</label> <select name="f">
					<option value="title">제목</option>
					<option value="writerId">작성자</option>
				</select> <label class="hidden">검색어</label> <input type="text" name="q"
					value="" /> <input class="btn btn-search" type="submit" value="검색" />
			</fieldset>
		</form>
	</div>

	<div class="notice margin-top">
		<h3 class="hidden">공지사항 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th class="w60">번호</th>
					<th class="expand">제목</th>
					<th class="w100">작성자</th>
					<th class="w100">작성일</th>
					<th class="w60">조회수</th>
					<th class="w40">공개</th>
					<th class="w40">삭제</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="n:${list}">
					<td>8</td>
					<td class="title indent text-align-left"><a href="detail.html"
						th:text="${n.title}">스프링 8강까지의 예제 코드</a></td>
					<td th:text="${n.writerId}">newlec</td>
					<td th:text="${#calendars.format(n.regDate,'yyy-MM-dd')}">
						2019-08-18</td>
					<td th:text="${n.hit}">146</td>
					<td><input type="checkbox" name="open"></td>
					<td><input type="checkbox" name="del"></td>
				</tr>

			</tbody>
		</table>
	</div>

	<div class="indexer margin-top align-right">
		<h3 class="hidden">현재 페이지</h3>
		<div>
			<span class="text-orange text-strong">1</span> / 1 pages
		</div>
	</div>

	<div class="text-align-right margin-top">
		<input type="submit" class="btn-text btn-default" value="일괄공개">
		<input type="submit" class="btn-text btn-default" value="일괄삭제">
		<a class="btn-text btn-default" href="reg.html">글쓰기</a>
	</div>

	<div class="margin-top align-center pager">

		<div>


			<span class="btn btn-prev" onclick="alert('이전 페이지가 없습니다.');">이전</span>

		</div>
		<ul class="-list- center">
			<li><a class="-text- orange bold" href="?p=1&t=&q=">1</a></li>

		</ul>
		<div>


			<span class="btn btn-next" onclick="alert('다음 페이지가 없습니다.');">다음</span>

		</div>

	</div>
</main>
</div>

</html>
